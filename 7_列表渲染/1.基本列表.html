<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <ul>
            <!-- key唯一标识一个列表行，可以是id也可以是index -->
            <li v-for='p in persons' :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                persons: [
                    { id: 01, age: 18, name: '张三' },
                    { id: 02, age: 20, name: '李四' }
                ]
            },
            methods: {

            },
            computed: {

            }
        })
    </script>
</body>

</html>
