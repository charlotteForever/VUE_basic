<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 如果这一行都不想写，直接在vm实例里面写template，内写上app -->
        <app></app>
    </div>
    <script>
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
        const student = {
            template: `
            <div>
                <h3>学生姓名:{{name}}</h3>
                <h3>学生年龄:{{age}}</h3>
            </div>
            `,
            // 使用name配置组建在开发者工具中的名字
            data() {
                return {
                    name: '花椰菜',
                    age: 19
                };
            },
        };
        const school = {
            template: `
            <div>
                <h3>学校名:{{name}}</h3>
                <h3>地址:{{address}}</h3>
                <student></student>
            </div>
            `,
            // 使用name配置组建在开发者工具中的名字
            name: 'xuexiao',
            data() {
                return {
                    name: '尚硅谷',
                    address: '北京'
                };
            },
            // 添加子组件（student的定义要在他上面
            components: {
                student: student
            }
        };
        const hello = {
            template: `
            <div>
                 <h3>{{msg}}</h3>
            </div>`,
            data() {
                return {
                    msg: '你好！',
                };
            },
        };
        const app = {
            template: `
            <div>
                <school></school>
                <hello></hello>
            </div>
            `,
            components: {
                school,
                hello
            }
        }
        var vm = new Vue({
            el: '#root',
            components: {
                app
            }
        })
    </script>
</body>

</html>
