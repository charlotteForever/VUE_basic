<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h3>{{msg}}</h3>
        <hr>
        <!-- 使用组件 -->
        <school></school>
        <hr>
        <student></student>
    </div>
    <script>

        // 定义两个组件，一个名字为school，一个名字为student
        const school = Vue.extend({
            template: `
                <div>
                    <h3>学校名:{{name}}</h3>
                    <h3>学校地址:{{address}}</h3>
                </div>
            `,
            data() {
                return {
                    name: '尚硅谷',
                    address: '北京',
                };
            },
        });
        const student = Vue.extend({
            template: `
            <div>
                <h3>学生姓名:{{name}}</h3>
                <h3>学生年龄:{{age}}</h3>
                <button @click='addAge'>点我增加学生年龄</button>
            </div>
            `,
            data() {
                return {
                    name: '花椰菜',
                    age: 20
                };
            },
            methods: {
                addAge() {
                    // this是vue组件
                    console.log(this)
                    this.age++
                }
            },
        })
        var vm = new Vue({
            el: '#root',
            data: {
                msg: '这是我第一次使用组件'
            },
            // 局部注册组件
            components: {
                student: student,
                school: school
            }

        })
    </script>
</body>

</html>
