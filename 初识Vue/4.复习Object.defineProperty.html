        }

            //默认不可以删除，configurable：true
            // value: num,
            get: function () {//默认把age的值置为其返回值
                console.log('我在获取age');
                return num;
            },
            set: function (value) {
                console.log('我在修改age');
                num = age;//修改caicai的age属性会调用set函数，然后同步到num
            }

        })
        console.log(caicai);//该对象里age属性的颜色比age属性浅
        for (k in caicai) {
            console.log(k);//输出sex
            console.log(caicai[k]);//输出famale

    </script>
