<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数据代理：通过一个对象代理对另一个对象中属性的操作
        //通过ojb2操作obj1
        //如果修改obj1的x属性，会对obj2里的y属性进行修改
        //修改obj2里的y属性，也会同步到x
        let obj1 = {
            x: 1
        }
        let obj2 = {
            y: 2
        }
        //obj1对obj2的属性进行代理
        Object.defineProperty(obj2, 'x', {
            get: function () {
                return obj1.x
            },
            set: function (value) {
                obj1.x = value
            }
        })
    </script>
</body>

</html>
