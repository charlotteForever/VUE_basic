<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<!-- 需求：页面刚呈现时，自动获取input框的焦点 -->

<body>
    <div id="root">
        <h3>{{name}}</h3>
        <br>
        <div>n的值：<span v-text="n"></span></div>
        <br><br>
        <button @click="n++">点击n++</button>
        <br><br>
        <input type="text" v-fbind:value='n'>
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                n: 1,
                name: 'caicai'
            },
            directives: {
                fbind: {
                    // 指令和元素绑定之后
                    bind(el, binding) {
                        // 先实现基础的功能，把daya里的n值呈现在输入框内
                        el.value = binding.value
                    },
                    // 指令所在的元素插入到页面之后
                    inserted(el, binding) {
                        el.focus()
                    },
                    // 指令所在的模板被重新编译之后
                    update(el, binding) {
                        el.value = binding.value
                    },
                }
            }
        })
    </script>
</body>

</html>
