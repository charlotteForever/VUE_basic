<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>今天的天气很{{info}}</h2>
        <button @click='change'>改变天气</button>

    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                weather: true,
                //想通过watch监视numbers里的a和b，必须加上deep=true

            },
            methods: {
                change() {
                    return this.weather = !this.weather
                }
            },
            computed: {
                info() {
                    return this.weather ? '炎热' : '凉爽'
                }
            },
            watch: {
                //完整
                // weather: {
                //     //监视weather，只要weather的值被修改，hander就被调用
                //     handler(newValue, oldValue) {
                //         console.log('weather的值被修改了', newValue, oldValue)
                //     }
                // }
                //简写
                // weather(newValue, oldValue) {
                //         console.log('weather的值被修改了', newValue, oldValue)
                // }
            }
        })
        vm.$watch('weather', function (newValue, oldValue) {
            console.log('weather的值被修改了', newValue, oldValue)

        })

    </script>
</body>

</html>
