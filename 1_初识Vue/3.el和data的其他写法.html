<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>今天是: {{weekday}}</h1>
    </div>
    <script>
        const vm = new Vue({
            data() {
                return {
                    weekday: 'sunday'
                }
            }
        })
        setTimeout(() => {
            vm.$mount('#root');
        }, 1000)
    </script>
</body>

</html>
