<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>hello,{{name}}</h3>

        <h1>指定语法</h1>
        <!-- 使用v-bind绑定data中的school.name -->
        <a v-bind:href="school.url.toUpperCase()">请点击此链接,{{school.name}}</a>
        <br>
        <input type="text" v-model:value="tel">
    </div>
    <script>
        Vue.config.productionTip = false//阻止
        new Vue({
            el: '#root',
            data: {
                name: '花椰菜',
                school: {
                    name: '尚硅谷',
                    url: 'http://www.baidu.com',
                },
                tel: 12345

            }
        })
    </script>
</body>

</html>
